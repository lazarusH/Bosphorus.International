name: Keep Supabase Project Alive

on:
  schedule:
    # Runs every 3 days at midnight (Supabase free tier pauses after 1 week of inactivity)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Poke Supabase API
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/courses?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
